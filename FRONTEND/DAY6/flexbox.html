<!-- What is Flexbox?
ðŸ“Œ Definition
-> Flexbox (Flexible Box Layout) is a CSS layout system
   used to arrange elements in rows or columns.
-> It makes alignment and spacing easier.


ðŸ”¹ Important Rules of Flexbox
1. Flexbox works on the parent element.
2. We apply: display: flex; to the parent.
3. By default, flex-direction is row.


Basic Flexbox Example (Column Layout)
Parent = div


Children = p tags


display: flex applied to div -->



<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Example</title>

  <style>
    /* Styling child boxes */
    p {
      color: whitesmoke;
      background-color: black;
      height: 200px;
      width: 200px;
      font-size: 20px;
      text-align: center;
      border-radius: 16px;
    }

    /* Parent container */
    div {
      display: flex;

      /* Default is row */
      flex-direction: column;

      /* Align items vertically (cross-axis) */
      align-items: center;
    }

  </style>
</head>

<body>

  <div>
    <p>First</p>
    <p>Second</p>
    <p>Third</p>
    <p>Fourth</p>
  </div>

</body>
</html>


<!-- 
ðŸ”¹ Flexbox Axes Understanding
Main Axis:
â†’ Controlled by flex-direction
â†’ If row â†’ X-axis
â†’ If column â†’ Y-axis

Cross Axis:
â†’ Opposite direction of main axis


ðŸ”¹ justify-content
-> Used to align items on the MAIN axis.

Examples:

ðŸ”¹ align-items

Real Example â€“ Flexbox Navbar
Now we apply flexbox in real layout (Navigation Bar). -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flex Navbar</title>

  <style>

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    img {
      height: 100px;
      width: 100px;
    }

    ul {
      display: flex;
      gap: 30px;
    }

    ul li {
      list-style: none;
      font-size: 20px;
      font-weight: bold;
    }

    ul li a {
      text-decoration: none;
      color: gray;
    }

    button {
      height: 50px;
      width: 100px;
      background-color: orangered;
      color: whitesmoke;
      font-size: 16px;
      border: none;
      border-radius: 10px;
    }

  </style>
</head>

<body>

  <nav>
    <a href="">
      <img src="../images/favicon.png" alt="logo">
    </a>

    <ul>
      <li><a href="">Home</a></li>
      <li><a href="">Contact</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Privacy Policy</a></li>
    </ul>

    <button>Login</button>
  </nav>

</body>
</html>
