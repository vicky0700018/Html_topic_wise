<!DOCTYPE html>
<html>
<head>
    <title>College ID Card</title>
    <style>
        body{
            background:whitesmoke;
            font-family: Arial, sans-serif;
        }

        .card{
            width:300px;
            height:480px;
            background:white;
            border-radius:15px;
            box-shadow:0 8px 20px rgba(0,0,0,0.2);
            text-align:center;
            margin:50px auto;
            overflow:hidden;
            border:2px solid #0d6efd;
            position:relative;   
        }

        .header{
            background:#0d6efd;
            color:white;
            padding:15px;
        }

        .header h2{
            margin:0;
            font-size:20px;
        }

        .photo{
            margin-top:20px;
        }

        .photo img{
            width:120px;
            height:140px;
            border-radius:10px;
            border:3px solid #0d6efd;
        }

        .details{
            margin-top:20px;
            text-align:left;
            padding:0 25px;
            font-size:14px;
        }

        .details p{
            margin:8px 0;
        }

        .signature{
            position:absolute;
            bottom:20px;
            right:20px;
            text-align:center;
            font-size:12px;
        }

        .signature hr{
            width:100px;
            margin:5px auto;
        }
    </style>
</head>

<body>

<div class="card">

    <div class="header">
        <h2>MRSPTU, GZSCCET</h2>
        <p>Student Identity Card</p>
    </div>

    <div class="photo">
        <img src="../images/user.png.1.jpg" alt="Student Photo">
    </div>

    <div class="details">
        <p><strong>Name:</strong> Vicky Kumar</p>
        <p><strong>Course:</strong> B.Tech (CSE)</p>
        <p><strong>Roll No:</strong> 220280120</p>
        <p><strong>Session:</strong> 2022-2026</p>
        <p><strong>Contact:</strong> 9801711121</p>
        <!-- <p><strong>Email:</strong> vickykumar@example.com</p> -->
    </div>

    <div class="signature">
        <!-- <hr> -->
        Vicky Kumar <br>
        Authorized Signature
    </div>

</div>

</body>
</html>
