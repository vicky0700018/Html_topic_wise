<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    nav {
                    
      display: flex;
      justify-content: space-between;
      /* background:gainsboro; */
    }

    ul {
      display: flex;
      gap: 30px;
    }

    img {
      height: 40px;
      width: 50px;
    }

    ul li {
      list-style: none;
    }

    ul li a {
      text-decoration: none;
    }

    button {
      background: orangered;
      color: whitesmoke;
      border: none;
      height: 35px;
      width: 60px;
      font-weight: bold;
      border-radius: 10px;
    }
  </style>

  <body>
    <nav>
      <a href=""><img src="../images/favicon.png" alt="" /></a>

      <ul>
        <li><a href="">Home</a></li>
        <li><a href="./contact.html" target="_blank">Contact Us</a></li>
        <li><a href="">About Us</a></li>
        <li><a href="">Privacy Policy</a></li>
      </ul>

      <div>
        <button>Login</button>
        <button>Logout</button>
      </div>
    </nav>

    <a
      href="https://docs.google.com/document/d/1k0_mB-PtcGLkagZrukzNzL0pKZT4qBmrBIsLWQ3paMY/edit?tab=t.0"
      >go to home page
    </a>
  </body>
</html>
