<!-- 
-> Block vs Inline Elements
ðŸ“˜ Definitions
Block Elements:
Start on a new line
Take full width of the page

Examples:
h1-h6, p, div, nav, footer

Inline Elements:
Do not start on a new line
Take only required width

Examples:
span, a, img, input -->

    <title>Block vs Inline</title>
</head>

    <h1 style="background-color: green;">
        This is a block element
    </h1>

    <p>This is simple text</p>

    <span style="background-color: aquamarine;">

    </span>

    <span>This is second inline element</span>
