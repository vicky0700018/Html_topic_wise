<!-- ðŸ”¹ What is Class in HTML?
-> Class is used to apply the same CSS style
to multiple elements.

-> In CSS we use "." (dot) before class name.

Example:
.first_class { }


ðŸ”¹ What is ID in HTML?
-> ID is used to apply CSS to a unique element.

-> In CSS we use "#" before ID name.

Example:
#second_class_id { } -->

ðŸ“Œ Code
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Class & ID</title>

  <style>
    /* Element Selector */
    h1 {
      background-color: black;
      color: whitesmoke;
    }

    /* Styling all <p> elements */
    p {
      background-color: green;
      color: whitesmoke;
      height: 200px;
      width: 400px;
      text-align: center;
      border: 5px solid maroon;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Class Selector */
    .first_class {
      color: maroon;
      background-color: yellowgreen;
    }

    /* ID Selector */
    #second_class_id {
      color: whitesmoke;
      background-color: black;
    }

  </style>
</head>

<body>

  <center>
    <h1>This is first CSS class</h1>
  </center>

  <p class="first_class">
    This is our first surprise box
  </p>

  <p id="second_class_id">
    This is our second surprise box
  </p>

  <p>This is our third surprise box</p>
  <p>This is our fourth surprise box</p>

</body>
</html>
