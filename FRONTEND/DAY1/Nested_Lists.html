<!doctype html>
<html lang="en">
<head>
  <title>Nested List</title>
</head>

<body>

  <!-- 
  Nested list means a list inside another list.
  Used for categories and sub-categories.
  -->

  <ul>
    <li>
      Fruits
      <!-- Parent list item -->

      <ul>
        <!-- Child list -->
        <li>Orange</li>
        <li>Guava</li>
        <li>Apple</li>
        <li>Grapes</li>
      </ul>
    </li>

    <li>
      Vegetables

      <ul>
        <li>Potato</li>
        <li>Tomato</li>
        <li>Cabbage</li>
      </ul>
    </li>
  </ul>

</body>
</html>
