<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicky Document</title>
</head>

<body>
    <!-- it is used to show any heading  -->
    <h1>Hello, World!</h1>
    <h2>Welcome to my website</h2>
    <h3>third line</h3>
    <h6>this is h6 tag</h6>
    <!-- it is used to show normal text  -->
    <!-- cntrl + /    -->
    <p>This is a paragraph.</p>


    <!-- listing  -->
    <!-- Ordered list
vegetable:
   1. Carrot
   2. Onion
   3. Potato




unordered list
Fruits:
  . APple
  . Mango
  . Banana -->


    <!-- unordered list => starts with ul tag , contains li tag  -->
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>


    <!-- Ordered list => starts with ol tag , contains li tag  -->
    <ol>
        <li>Carrot</li>
        <li>Onion</li>
        <li>Potato</li>
    </ol>


    <!-- Nested box => one box under in any another box  -->
    <!-- nested unordered list => any ul tag under in any ul tag -->


    <ul>
        <li>
            Fruits


            <ol>
                <li>Mango</li>
                <li>APple</li>
                <li>Banana</li>
            </ol>
        </li>


        <li>
            Vegetables


            <ul>
                <li>Carrot</li>
                <li>Onion</li>
                <li>Potato</li>
            </ul>
        </li>
    </ul>


    <!-- anchor tag => it is used to create a hyperlink or redirect to any other page  -->
    <a href="https://www.flipkart.com/" target="_blank">Visit flipkart.com</a>


    <!-- html tags , html elements , and html attributes -->


    <!-- html tags => it tells the browser that how to display the content .  -->


    <!-- html attributes => it tells the extra information about the html tags .  -->


    <!-- html elements => it is everything that is contained within the html tags. -->
</body>

</html>
