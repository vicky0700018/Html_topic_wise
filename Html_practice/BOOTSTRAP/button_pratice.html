<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <button class="btn btn-primary">Click me</button>
    <button class="btn btn-secondary">Gray</button>
    <button class="btn btn-light">light button</button>
    <button class="btn btn-dark">dark button</button>
    <button class="btn btn-link">link button</button>
    <button class="btn btn-success">success button</button>
    <button class="btn btn-danger">danger button</button>
    <button class="btn btn-warning">Warning button</button>
    <button class="btn btn-info">Info Button</button>

    <button class="btn btn-sm btn-primary">small button </button>
    <button class="btn btn-md btn-secondary">Medium button </button>

    <button class="btn btn-lg btn-primary">Large button</button>
    <button class="btn btn-outline-primary">Outline Button</button>

    <button class="btn btn-outline-link">innk outline </button>
    <button class="btn btn-outline-secondary">gray outline button</button>

    <div class="input-group">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">dropdown button</button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item">Basic_example</a></li>
            <li><a class="dropdown-item">border-radius</a></li>
            <li><a class="dropdown-item">button-addons</a></li>
            <li><a class="dropdown-item">Checkboxes-and-radios</a></li>
        </ul>
    </div>

    <label for="country" class="form-label">Country</label>
    <select name="country" id="" class="form-select">
        <option value="">Select your country</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="japan">japan</option>
        <option value="nepal">nepal</option>
    </select>
    <br>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Switch</label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
