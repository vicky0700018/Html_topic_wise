<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
    <div class="contaniner" style="padding: 100px">

        <div class="card bg-secondary" style="padding: 60px;">
            <h1>Registration Form</h1>
            <form action="">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="" class="form-control" placeholder="Enter your name" />

                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="" class="form-control" placeholder="Enter your email" />

                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="" class="form-control" placeholder="Enter your password" />

                <label for="dob" class="form-label">DOB</label>
                <input type="date" name="dob" id="" class="form-control" />

                <label for="gender" class="form-label">Gender</label>
                <div>
                    <input type="radio" name="gender" id="male" value="male" />
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="female" value="female" />
                    <label for="female">Female</label>
                </div>

                <div>
                    <input type="radio" name="gender" value="other" id="other" />
                    <label for="other">Other</label>
                </div>

                <label for="country" class="form-label">Country</label>
                <select name="country" id="" class="form-select">
                    <option value="">Select your country</option>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                </select>

                <label for="document">Upload your document</label>
                <input type="file" name="document" id="document" class="form-control" />
                <br>

                <center>
                    <button type="submit" class="btn btn-primary btn-lg"
                        style="width: 150px; font-weight: 500;">Submit</button>
                </center>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
