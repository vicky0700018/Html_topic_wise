<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Form => it is used to store any type of data.  -->

    <form action="">
      <label for=""> Your Name</label>
      <input type="text" name="" id="" placeholder="Enter your name" />

      <br />
      <br />
      <label for="">Roll: </label>
      <input type="number" name="" id="" placeholder="Enter your roll number" />
      <br />
      <br />
      <label for="">Phone: </label>
      <input
        type="number"
        name=""
        id=""
        placeholder="Enter your phone number"
      />

      <br />
      <br />
      <label for="">Email: </label>
      <input type="email" name="" id="" placeholder="Enter your email" />

      <br />
      <br />
      <label for="">DOB: </label>
      <input type="date" name="" id="" />

      <br />
      <br />

      <label for="">Choose your Gender: </label>

      <label for="">Male</label>
      <input type="radio" name="gender" id="" value="male">

      <label for="">Female</label>
      <input type="radio" name="gender" id="" value="female">

      <label for="">Other</label>
      <input type="radio" name="gender" id="" value="other">


      
      <br>
      <br>
      <label for="">Select Your Country: </label>
      <select name="country" id="">
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="canada">Canada</option>
      </select>

      <!-- NOte : in throught the form, backend looks for only name of input field  -->
    </form>
  </body>
