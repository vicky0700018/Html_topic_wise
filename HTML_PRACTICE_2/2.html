<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tutorial</title>
</head>

<body>

    <h1>this is List tutorial </h1>

    <!-- list types  -->
    <!-- 1. ordered list 
                     2. unordered list  -->


    <!-- ordered list  -->

    <ol>
        <li>Onion</li>
        <li>Potato</li>
        <li>Tomato</li>
    </ol>

    <!-- unordered list  -->

    <ul>
        <li>Onion</li>
        <li>Potato</li>
        <li>Tomato</li>
    </ul>

</body>

</html>
